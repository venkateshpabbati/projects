<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Glassmorph JS Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form class="calculator" name="calc">
    <textarea name="txt" readonly class="value" rows="3" placeholder="Enter calculation here"></textarea>
    <button type="button" class="num clear" onclick="calc.txt.value = ''" onkeydown="if(event.key === 'Enter' || event.key === ' ') { calc.txt.value = ''; }" tabindex="0">c</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='/'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='/'; }" tabindex="0">/</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='*'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='*'; }">*</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='7'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='7'; }" tabindex="0">7</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='8'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='8'; }" tabindex="0">8</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='9'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='9'; }" tabindex="0">9</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='-'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='-'; }" tabindex="0">-</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='4'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='4'; }" tabindex="0">4</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='5'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='5'; }" tabindex="0">5</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='6'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='6'; }" tabindex="0">6</button>
    <button type="button" class="num plus" onclick="document.calc.txt.value +='+'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='+'; }" tabindex="0">+</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='1'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='1'; }" tabindex="0">1</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='2'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='2'; }" tabindex="0">2</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='3'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='3'; }" tabindex="0">3</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='0'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='0'; }" tabindex="0">0</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='00'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='00'; }" tabindex="0">00</button>
    <button type="button" class="num" onclick="document.calc.txt.value +='.'" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value +='.'; }" tabindex="0">.</button>
    <button type="button" class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value)" onkeydown="if(event.key === 'Enter' || event.key === ' ') { document.calc.txt.value =eval(calc.txt.value); }" tabindex="0">=</button>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js'></script><script  src="./script.js"></script>

</body>
</html>
