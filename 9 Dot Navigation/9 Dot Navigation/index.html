<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>9 Dots Menu | v0.2</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="navigation">
			<span class="icon icon-0"><ion-icon name="camera-outline"></ion-icon></span>
			<span class="icon icon-1"><ion-icon name="diamond-outline"></ion-icon></span>
			<span class="icon icon-chatbubble"><ion-icon name="chatbubble-outline"></ion-icon></span>
			<span class="icon icon-3"><ion-icon name="alarm-outline"></ion-icon></span>
			<span class="icon icon-4"><ion-icon name="game-controller-outline"></ion-icon></span>
			<span class="icon icon-5"><ion-icon name="moon-outline"></ion-icon></span>
			<span class="icon icon-6"><ion-icon name="water-outline"></ion-icon></span>
			<span class="icon icon-7"><ion-icon name="time-outline"></ion-icon></span>
		</div>
		<div class="close"><ion-icon name="close-outline"></ion-icon></div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script>
		let navigation = document.querySelector('.navigation');
		let close = document.querySelector('.close');
		navigation.onclick = function(){
			navigation.classList.add('active');
		}
		close.onclick = function(){
			navigation.classList.remove('active');
		}
	</script>
</body>
</html>
