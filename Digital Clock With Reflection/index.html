<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Clock UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="clock">
    <h2>The time is now</h2>
    <div id="time">
      <div class="time-segment">
        <span id="hour" class="value">--</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-segment">
        <span id="minutes" class="value">--</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-segment">
        <span id="seconds" class="value">--</span>
        <span class="label">Seconds</span>
      </div>
      <div class="time-segment">
        <span id="ampm" class="value">--</span>
      </div>
    </div>
  </div>

  <script>
    const formatTimeUnit = (unit) => String(unit).padStart(2, '0');

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('hour').textContent = formatTimeUnit(hours);
      document.getElementById('minutes').textContent = formatTimeUnit(minutes);
      document.getElementById('seconds').textContent = formatTimeUnit(seconds);
      document.getElementById('ampm').textContent = ampm;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
